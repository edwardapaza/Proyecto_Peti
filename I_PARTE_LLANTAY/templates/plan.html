{% extends "base.html" %}
{% block content %}
   
<div id="layoutSidenav">

    {% include 'menu.html' %}

    <div id="layoutSidenav_content">

        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">Plan Estrategico - {{ mision[0].nombre_empresa }} </h2> 
                <br>
                <div class="row">
                    <!-- Tab de navegación -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="mision-tab" data-bs-toggle="tab"
                             data-bs-target="#mision" type="button" role="tab" aria-controls="mision" aria-selected="true">Misión</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="vision-tab" data-bs-toggle="tab"
                             data-bs-target="#vision" type="button" role="tab" aria-controls="vision" aria-selected="false">Visión</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="valores-tab" data-bs-toggle="tab" 
                            data-bs-target="#valores" type="button" role="tab" aria-controls="valores" aria-selected="false">Valores</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="objetivos-tab" data-bs-toggle="tab"
                             data-bs-target="#objetivos" type="button" role="tab" aria-controls="objetivos" aria-selected="false">Objetivos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="analisis-tab" data-bs-toggle="tab"
                             data-bs-target="#analisis" type="button" role="tab" aria-controls="analisis" aria-selected="false">Análisis</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="cadena-tab" data-bs-toggle="tab"
                             data-bs-target="#cadena" type="button" role="tab" aria-controls="cadena" aria-selected="false">Cadena de Valor</button>
                        </li>
                    </ul>
                    <!-- Contenido de los tabs -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="mision" role="tabpanel" aria-labelledby="mision-tab">
                            <!-- Contenido de la misión -->
                        </div>
                        <div class="tab-pane fade" id="vision" role="tabpanel" aria-labelledby="vision-tab">
                            <!-- Contenido de la visión -->
                        </div>
                        <div class="tab-pane fade" id="valores" role="tabpanel" aria-labelledby="valores-tab">
                            <!-- Contenido de los valores -->
                        </div>
                        <div class="tab-pane fade" id="objetivos" role="tabpanel" aria-labelledby="objetivos-tab">
                            <!-- Contenido de los objetivos -->
                        </div>
                        <div class="tab-pane fade" id="analisis" role="tabpanel" aria-labelledby="analisis-tab">
                            <!-- Contenido del análisis -->
                        </div>
                        <div class="tab-pane fade" id="cadena" role="tabpanel" aria-labelledby="cadena-tab">
                            <!-- Contenido de la cadena de valor -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        {% include 'footer.html' %}

    </div>
</div>
{% endblock %}

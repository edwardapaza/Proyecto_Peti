<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            width: 400px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Inicio de sesi칩n</h5>
        <form id="login-form" action="{{ url_for('user.login') }}" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesi칩n</button>
        </form>
        <hr>
        <div class="text-center">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function() {
        $('#login-form').submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                type: 'POST',
                url: '/user/validar',
                data: formData,
                success: function(data) {

                    if (!data.success) {
                        swal({
                            title: 'Error',
                            text: data.error,
                            icon: 'error'
                        });
                    } else {
                        window.location.href = '/principal';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    swal({
                        title: 'Error',
                        text: 'An unexpected error occurred',
                        icon: 'error'
                    });
                }
            });
        });
    });

</script>
</body>
</html>
